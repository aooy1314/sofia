<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的回忆</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入自定义CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">我们的回忆</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="#photos">照片</a></li>
                    <li class="nav-item"><a class="nav-link" href="#diary">日记</a></li>
                    <li class="nav-item"><a class="nav-link" href="#map">地图</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="home" class="section active">
        <div class="container text-center">
            <h1 class="display-4">欢迎，亲爱的！</h1>
            <p class="lead">一起回顾我们美好的回忆。</p>
        </div>
    </section>

   <section id="photos">
    <h2 class="text-center">照片</h2>
    <div class="row">
        <div class="col-md-4 mb-3">
            <img src="images/photo1.jpg" class="img-fluid" alt="Photo 1">
        </div>
        <div class="col-md-4 mb-3">
            <img src="images/photo2.jpg" class="img-fluid" alt="Photo 2">
        </div>
        <!-- 更多照片 -->
    </div>
</section>

    <section id="diary" class="section">
        <div class="container">
            <h2 class="text-center">日记</h2>
            <article class="my-4">
                <h3>2024年1月1日</h3>
                <p>今天我们一起去了公园，度过了美好的一天...</p>
            </article>
            <!-- 更多日记 -->
        </div>
    </section>

    <section id="map" class="section">
        <div class="container">
            <h2 class="text-center">地图</h2>
            <p>我们去过的地方：</p>
            <div id="map-container" class="w-100" style="height: 400px;"></div>
        </div>
    </section>

    <footer class="text-center py-3">
        <p>© 2024 我们的回忆</p>
    </footer>

    <!-- 引入jQuery和Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- 引入自定义JS -->
    <script src="scripts.js"></script>
</body>
</html>
